<div class="container content content-{body.class}">
	<div class="row">
		<div class="jumbotron">
		  <h1 class="display-5">Create your Account</h1>
		  <h4>Signup is easy and only takes a few seconds</h4>

			<form id="accountCreate" action="/api/users" method="POST">
				<div class="alert alert-danger" role="alert"></div>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" class="form-control" name="phone" id="phone">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" name="tosAgreement" id="tosAgreement">
					<label class="form-check-label" for="tosAgreement">Do you agree with the Terms and Condition?</label>
				</div>
				<button type="submit" class="btn btn-primary btn-lg active">Get Started</button>
			</form>
		</div>
	</div>
</div>
